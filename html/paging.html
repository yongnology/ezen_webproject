<!DOCTYPE html>
<html>
<head>
    <title>페이지 꾸미기</title>
    <Style>
        .paging {
            text-align: center;
        }
        .paging > a {
            display: inline-block;
            border: 1px solid #ccc;
            text-decoration: none;
            padding: 5px 8px;
            background-color: rgb(71, 73, 66);
            color: white;
        }
        
    </Style>
</head>
<body>
    <p class="paging">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </p>

</body>
</html>
