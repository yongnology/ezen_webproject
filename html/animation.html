<!DOCTYPE html>
<html>
<head>
    <title>애니메이션</title>
    <Style>
        @keyframes shape {
            from {
                background-color: blue;
                border: 1px solid blue;
            }
            to {
                background-color: red;
                border: 1px solid blue;
                border-radius: 50%;
            }
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(90deg)
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 30px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        #box1 {/*
            animation-name: shape;
            animation-duration: 1s;
            animation-direction: alternate; /* 되돌아오기 */
            /*animation-iteration-count: 3;
            animation-timing-function: ease-in;*/
            animation: shape 1s infinite, rotate 1s alternate infinite;
        }
        #box2 {
            animation-name: rotate;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-iteration-count: infinite; /*무한반복*/
        }
        #box1:hover {
            animation-play-state: paused;
        }
        #box2:hover {
            animation-play-state: paused;
        }
    </Style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
