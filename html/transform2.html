<!DOCTYPE html>
<html>
<head>
    <title>변형</title>
    <Style>
        .image {
            border: 1px solid;
            width: 250px;
            height: 240px;
            overflow: hidden;
        }
        img {
            transition: transform 0.3s;
            width: 250px;
            height: 240px;
        }
        img:hover {
            -webkit-transform: scale(1.1, 1.1);
            -moz-transform: scale(1.1, 1.1);
            -o-transform: scale(1.1, 1.1);
            -ms-transform: scale(1.1, 1.1);
            transform: scale(1.1, 1.1);
        }
        p {
            width: 300px;
            height: 20px;
            border: 1px solid;
            overflow: hidden;
        }
    </Style>
</head>
<body>
    <div class="image">
        <img src="images/girl.jpg" alt="">
    </div>
    <p>Ipsum minim aliqua laborum deserunt laborum eiusmod.</p>
</body>
</html>
