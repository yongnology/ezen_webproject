<!DOCTYPE html>
<html>
<head>
    <title>변형</title>
    <Style>
        .image {
            width: 250px;
            height: 240px;
            box-sizing: border-box;
            overflow: hidden;
        }
        div img {
            width: 250px;
            height: 240px;
        }
        img:hover {
            width: 300px;
            height: 380px;
        }
    </Style>
</head>
<body>
    <div class="image">
        <img src="images/girl.jpg" alt="">
    </div>
</body>
</html>
