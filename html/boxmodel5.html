<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델5</title>
    <style>
        .round {
            width: 300px;
            height: 200px;
            display: inline-block;
            border: 2px solid red;
            margin: 20px;
            border-radius: 80px 50px 20px 0px; /* box 모서리를 둥글게 한다.*/
            background: yellow;
        }
        #bg {
            background: url(images/girl.jpg) no-repeat;
            background-size: cover;
        }
        .radius {
            display: inline-block;
            text-align: center;
            line-height: 100px;
            height: 100px;
        }
        .radius1 {
            width: 100px;
            background-color: #c60;
            border-radius: 100px;
        }
        .radius2 {
            width: 200px;
            background-color: #090;
            border-radius: 100px 100px 0 100px;
        }
        .radius3 {
            width: 100px;
            background-color: #06c;
            border-radius: 200px 0 0 0;
        }
        .radius4 {
            width: 200px;
            background-color: #99a;
            border-radius: 40px 15px;
            border: 4px dotted #808;
        }
        .area {
            width: 300px;
            height: 200px;
            border: 1px solid;
            background-color: blue;
            border-radius: 10px 270px / 70px 15px;
            margin-left: 100px
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
    <div>
        <div class="radius radius1">
            HTML5
        </div>
        <div class="radius radius2">
            CSS3
        </div>
        <div class="radius radius3">
            javaScript
        </div>
        <div class="radius radius4">
            j query
        </div>
    </div>
    <div class="area">

    </div>
</body>
</html>
