<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
.box {
    background: yellow;
    width: 200px;
    height: 100px;
    display: inline-block;
    margin: 15px;
    border-width: 2px;
}
.box1 {
    border-style: solid;
    border-color: red;
}
.box2 {
    border-style: dotted;
    border-color: green;
}
.box3 {
    border-style: dashed;
    border-color: blue;
}
.area {
    border-left: 2px solid blue;
    border-right: 2px solid blue;
    width: 300px;
    height: 200px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="area">
        <h2>지금은 쉬는 시간</h2>
        <h3>32분까지 휵식</h3></div>
</body>
</html>
