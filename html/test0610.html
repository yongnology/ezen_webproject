<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <Style>
        div {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            
            background-color: blue;
            transition: transform 1s;
        }
        .box2:hover {
            transform: translateY(-100px);
        }
    </Style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
