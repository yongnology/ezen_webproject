<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        #block {
            display: inline;
        }
        #block {
            display: block;
        }
    </style>
</head>
<body>
    <div class="inline">
        <img src="images/petit.jpg" alt="">
        <img src="images/pf.png" alt="">
        <img src="images/girl.jpg" alt="">
    </div>
    <div class="block">
        <img src="images/petit.jpg" alt="">
        <img src="images/pf.png" alt="">
        <img src="images/girl.jpg" alt="">
    </div>
</body>
</html>
