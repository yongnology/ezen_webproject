<!DOCTYPE html>
<html>
<head>
    <title>강아지 정보</title>
    <Style>
        .dog-list{
            list-style: none;
        }
        .dog-list li { /*li는 기본 블록레벨 요소*/
            float: left;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        .dog-list img {
            width: 300px;
            height: 300px;
        }
        .dog-list .caption {
            position: absolute; /*부모의 00지점에서 원하는 지점을 잡음*/
            top: 300px;
            width: 300px;
            height: 300px;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            transition: all 0.3s;
        }
        .dog-list h3, .dog-list p {
            line-height: 50px;
            text-align: center;
            color: #fff;
        }
        .dog-list li:hover .caption { /*hover 했을 때 .caption이 변한다. */
            opacity: 1;
            transform: translateY(-300px);
        }

    </Style>
</head>
<body>
    <h2>애완견 종류</h2>
    <div class="container">
        <ul class="dog-list">
            <li>
                <img src="images/dalmatian.jpg" alt="달마시안">
                <div class="caption">
                    <h3>달마시안</h3>
                    <p>나이: 2살</p>
                    <p>특징: 다정, 생기발랄</p>
                </div>
            </li>
            <li>
                <img src="images/doberman.jpg" alt="도베르만">
                <div class="caption">
                    <h3>도베르만</h3>
                    <p>나이: 3살</p>
                    <p>특징: 귀족, 우아</p>
                </div>
            </li>
            <li>
                <img src="images/shepherd.jpg" alt="셰퍼드">
                <div class="caption">
                    <h3>셰퍼드</h3>
                    <p>나이: 2살</p>
                    <p>특징: 영리, 용맹</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
