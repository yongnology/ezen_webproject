<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자와 관련된 속성들</title>
    <style>
        p {
            border: 1px solid;
            /*테두리 두꼐, 스타일(실선, 점선 등), 색상(기본:검정)*/
            width: 800px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            word-spacing: 0.5em;
        }
        h1 {
            letter-spacing: 0.5em;  /*자간간격*/
        }
    </style>
</head>
<body>
    <p>위하여 황금시대의 미인을 구하기 할지라도 품으며, 얼음이 불러 것이다. 인간은 것이 원대하고, 보는 때문이다. 이는 트고, 피부가 굳세게 방황하여도, 낙원을 같으며, 것이다. 방지하는 그것을 끓는 길을 동산에는 온갖 부패뿐이다</p>
    <h1>대한민국</h1>
</body>
</html>
