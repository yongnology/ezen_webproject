<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자1</title>
    <style>/*
        p {
            color : blue;
        }
        */
        
        #btext {
            color: brown;
        }
        #back {
            background-color: yellow;
        }
        .target {
            color: red;
        }
        .bc {
            border: 1px solid blue;
            /*border : 태두리 : 테두리 굵기, 테두리 색상*/
        }
        h2, p {
            color: red;
        }
        
    </style>
</head>
<body>
    <h2 id="target">css 선택자 수업</h2>
    <p>프론트엔드 수업시작</p>
    <p id="btext">html 수업 - 홈페이지 뼈대</p>
    <p id="back">css 수업 - 디자인, 레이아웃</p>
    <ul>
        <li>페이지 구상</li>
        <li class="target bc">와이어프레임</li>
        <!--중복으로 적용 가능하다.(target과 bc)-->
        <br>
        <li class="bc">html 제작</li>
        <li>css 작업</li>
    </ul>
</body>
</html>
