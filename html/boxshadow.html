<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자</title>
    <style>
        .area {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border: 2px solid;
            border-radius: 20px;
        }
        .box1 {
            /* 가로 이동, 세로이동, 흐림정도(선명함차이), 번짐정도(확장범위), 색상*/
            box-shadow: 5px 5px 15px 5px gray;
        }
        .box2 {
            box-shadow: 2px -2px 5px 8px rgba(0, 0, 0,0.5);
        }
    </style>
</head>
<body>
    <div class="area box1"></div>
    <div class="area box2"></div>
</body>
</html>
