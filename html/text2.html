<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자 효과</title>
    <style>
div {
    width: 400px;
    height: 150px;
    background-color: black;
}
h1 {
    color: #000;
    font-size: 3em; /*기본 1em 16px의 3배*/
    text-align: center;
    line-height: 150px;  /*line-height 줄간격*/
    text-shadow: 0px 0px 4px #ccc,
                    0px -5px 4px #ff3,
                    2px -10px 6px #fd3,
                    -2px -15px 11px #f80,
                    3px -20px 18px red
}
    </style>
</head>
<body>
    <div>
        <h1>불타는 금요일</h1>
    </div>
</body>
</html>
