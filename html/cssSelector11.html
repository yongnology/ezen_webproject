<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        /* 요소의 첫번째 글짜 */
        p::first-letter {
            font-size: 150%
        }
        /* 요소의 첫줄 */
        p::first-line {
            background-color: yellow;
        }
        /* 요소의 첫번째 자식 */
        #menu > li:first-child {
            color: blue;
        }
        /* 마지막 자식 */
        #menu > li:last-child {
            color: red;
        }
        /* ()안에 있는 등차 수열 자식을 선택한다.*/
        #menu > li:nth-child(2n){
            color:orange;
        }
    </style>
</head>
<body>
    <h1>오늘의 날씨</h1>
    <p>Aliqua consectetur nisi esse et nisi incididunt mollit Lorem consectetur esse.</p>
    <h2>오늘의 메뉴</h2>
    <ul id="menu">
        <li>부대찌개</li>
        <li>김치찌개</li>
        <li>냉면</li>
        <li>순대국</li>
        <li>비빔밥</li>
    </ul>
</body>
</html>
