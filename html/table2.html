<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 태그</title>
</head>
<body>
    <table border="1">
        <caption>
            상품에 따른 상하반기 판매량
        </caption>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">상반기 판매수</th>
                <td>2만대</td>
                <td>3만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>5만대</td>
                <td>7만대</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
