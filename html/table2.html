<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일(2)</title>
    <style>
        .table1 {
            border: 1px solid blue;
            border-collapse: collapse;
            /* separate 테두리를 따로 표시
            collapse 하나로 합친다. */
            width: 200px;
        }
        .table1 td {
            border: 1px dotted red;
            padding: 10px;
            text-align: center;
        }

            /*border: 1px solid black; */

            /* separate 테두리를 따로 표시
            collapse 하나로 합친다. */

            /* 하나를 주면 수평 수직 모두
               두개를 입력하면: 수평 수직
               위치를 바꾸려면 collapse속성을 seprate로 해야한다. */
            width: 300px;
        }
        .table2 td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
