<!DOCTYPE html>
<html>
<head>
    <title>float 속성(2)</title>
    <Style>
        ul {
            list-style: none;
            /*overflow: hidden;*/
        }
        li {
            float: left;
        }
        p {
            clear: both;
        }
    </Style>
</head>
<body>
    <!--ul과 li는 블록 요소-->
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>자료실</li>
    </ul>
    <p>대한민국</p>

</body>
</html>
