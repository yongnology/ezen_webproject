<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 태그들</title>
</head>
<body>
    <form action="login.jsp" method="post" autocomplete="off">
        <fieldset>
            <legend>로그인</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" maxlength="10"/>
            </p>
            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass"/>
            </p>
        </fieldset>
        <button type="submit">
            <img src="images/19s.png" alt="">로그인
        </button>
    </form>
    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0">+
        <input type="number" name="num2" value="0">=
        <output name="result"></output>
    </form>
    <label>진행률 30%</label>
    <progress value="30" max="100"></progress> <!-- 진행 상태 보여주기-->
    <!-- meta 태그 : 값이 차지하는 크기 표현하기-->
    <ul>
        <li>
            <label>점유율 0.8</label><br>
            <!-- 전체 크기를 1을 기준으로 0.8로 차지한다는 의미-->
            <meter value="0.8"></meter>
        </li>
        <li>
            <label>사용량 70%</label><br>
            <!-- 전체 100중에서 70만큼 차지한다는 의미-->
            <meter min="0" mix="100" value="70"></meter>
        </li>
        <li>
            <label>트래픽 초과</label><br>
            <!--전체 크기는 1024~10240인데 높다고 설정한 8192보다
                현재 값이 9216로 더 크다는 의미-->
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label><br>
            <!--전체 1중에서 현재 0.5를 차지하고 있으며
                적정도를 0.8로 설정한다는 의미-->
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>

</body>
</html>
