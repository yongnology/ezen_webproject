<!DOCTYPE html>
<html>
<head>
    <title>표의 스타일(4)</title>
    <Style>
        .table1 {
            border-collapse: collapse;
            width: 300px;
            table-layout: fixed;
            word-break: break-all;
        }
        .table td {
            width: 150px;
             /*td값이 영문이면 너비가 무시된다.*/
             /*table-layout: fixed; 를 설정하면 너비는 고정된다.*/
        }
        .table2 {
            width: 300px;
            height: 300px;
        }
        .table2 td {
            text-align: center;
            vertical-align: middle;
        }
    </Style>
</head>
<body>
    <table class="table1" border="1">
        <tr>
            <td>지금은테이블스타일</td>
            <td>Loremipsumdoloramet</td>
        </tr>
        <tr>
            <td>우리나라</td>
            <td>만세</td>

        </tr>
    </table>
    <br>
    <table class="table2" border="1">
        <tr>
            <td>우리나라</td>
            <td>만세</td>
        </tr>
        <tr>
            <td>우리나라</td>
            <td>만세</td>

        </tr>
    </table>
</body>
</html>
