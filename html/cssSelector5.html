<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제선택자</title>
    <style>
        h1 + h2 {   /* h1과 가장 근접한 h2*/
            color: red;
        }
        h1 ~ h2 {   /* 모든 형제 */
            background-color: yellow;
        }
        input[type=text] {
            background-color: #b3ff00;
        }
    </style>
</head>
<body>
    <h1>css3 공부</h1>
    <h2>기본 선택자</h2>
    <h2>응용 선택자</h2>
    <h2>기본 속성</h2>
    <h2>응용 속성</h2>
    <form>
        아이디 <input type="text"/> <br>
        비밀번호 <input type="password"/> <br>
    </form>
</body>
</html>
