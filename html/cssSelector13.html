<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <style>
        table {
            width: 200px;
            /*한줄로 바꿈*/
            border-collapse: collapse;
        }
        td {
            /* 안쪽 여백 */
            padding: 10px;
        }
        /* 형제들 중에 맨 첫번쨰 */
        table tr:first-of-type {
            background-color: aqua;
        }
        p::before {
            content: "여름";
            color: red;
        }
        p::after{
            content: "- 7월, 8월";
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>건강에 좋은 건강 식품</h1>
    <table border="1">
        <tr><td>블루베리</td></tr>
        <tr><td>귀리</td></tr>
        <tr><td>토마토</td></tr>
        <tr><td>시금치</td></tr>
        <tr><td>적포도주</td></tr>
        <tr><td>견과류</td></tr>
        <tr><td>브로콜리</td></tr>
        <tr><td>연어</td></tr>
        <tr><td>마늘</td></tr>
        <tr><td>녹차</td></tr>
    </table>
    <p>감기 조심하세요</p>
</body>
</html>
