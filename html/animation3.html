<!DOCTYPE html>
<html>
<head>
    <title>애니메이션 응용</title>
    <Style>
        .corona {
            width: 100%;
            height: 200px;
            background: url(images/corona.jpg) no-repeat;
            background-size: 100%;
            animation: ani_back 10s infinite;
        }
        .corona h2{
            color: #fff;
            font-size: 40px;
            text-align: center;
            padding : 70px;
        }
        .corona h2 span {
            color: red;
        }
        @keyframes ani_back {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 0 0%;
            }
        }
    </Style>
</head>
<body>
    <div class="corona">
        <h2><span>코로나</span> 방심금지</h2>
    </div>
</body>
</html>
