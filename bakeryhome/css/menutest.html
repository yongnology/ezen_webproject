<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴</title>
    <style>
        #menu {
            background-color: blue;
            text-align: center;

        }
        #menu > li {
            list-style: none;
            display: inline-block;
            background-color: blue;
            transition: 0.2s;
        }
        #menu > li:hover{
            background-color: cornflowerblue;
        }
        #menu a {
            text-decoration: none;
            display: inline-block;
            color: #fff;
            padding: 15px;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">자료실</a></li>
    </ul>
</body>
</html>
