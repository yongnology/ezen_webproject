<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스를 이용한 반응형웹(모바일)</title>
    <style>
        #wrap {
            width: 100%;
        }
        header {
            width: 100%;
        }
        header h1 {
            font-size: 3em;
            text-align: center;
        }
        #items{
            width: 100%;
        }
        #items > div {
            position: relative;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 15px;
        }
        #items h2 {
            position: absolute;
            padding: 5px;
            font-size: 2em;
            color: white;
            text-shadow: 3px 3px 5px black;
            right: 3%;
            bottom: 10px;
        }
        .menu1 {
            background: url(images/dish1.jpg) no-repeat center;
            background-size: cover;
        }
        .menu2 {
            background: url(images/dish2.jpg) no-repeat center;
            background-size: cover;
        }
        .menu3 {
            background: url(images/dish3.jpg) no-repeat center;
            background-size: cover;
        }
        .menu4 {
            background: url(images/dish4.jpg) no-repeat center;
            background-size: cover;
        }
        .menu5 {
            background: url(images/dish5.jpg) no-repeat center;
            background-size: cover;
        }
        footer {
            width: 100%;
            background: #333;
            height: 200px;
        }
        footer p {
            font-size: 1.2em;
            color: #fff;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>솔로의 식탁</h1>
        </header>
        <section id="items">
            <div class="menu1">
                <h2>밥/죽</h2>
            </div>
            <div class="menu2">
                <h2>국/찌개</h2>
            </div>
            <div class="menu3">
                <h2>반찬</h2>
            </div>
            <div class="menu4">
                <h2>일품요리</h2>
            </div>
            <div class="menu5">
                <h2>음료/칵테일</h2>
            </div>
        </section>
        <footer>
            <p>&copy; 솔로.com</p>
        </footer>
    </div>
</body>
</html>
