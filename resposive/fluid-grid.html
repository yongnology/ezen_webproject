<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 그리드 레이아웃</title>
    <style>
        #wrapper {
            width: 96%;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 120px;
            background-color: blue;
            border-bottom: 1px solid black;
        }
        .head {
            font-size: 5vw;
            /* vw 으로 하면 반응형 폰트 크기를 설정할 수 있다.*/
            color: #fff;
            text-align: center;
            line-height: 120px;
        }
        .content {
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background-color: yellow;
        }
        .content img {
            max-width: 80%;
            height: auto;
        }
        .side {
            float: right;
            width: 31.25%;
            height: 400px;
            padding: 1.5625%;
            background-color: greenyellow;
        }
        footer {
            clear: both;
            width: 100%;
            height: 120px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="head">가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h2>여기는 본문</h2>
            <img src="../html/images/kids.jpg" alt="">
            <picture>
                <source srcset="../html/images/pc용 이미지(큰 이미지)" media="(min-width:1024px)">
                <source srcset="../html/images/테블릿용 이미지(중간 이미지)" media="(min-width:760px)">
                <source srcset="../html/images/모바일용 이미지(작은 이미지)" media="(min-width:320px)">
                <img src="images/작은 이미지" style="width: 100%;">
            </picture>
        </section>
        <aside class="side">
            <h2>사이드영역</h2>
        </aside>
        <footer>
            <h2>푸터</h2>
        </footer>
    </div>
</body>
</html>
