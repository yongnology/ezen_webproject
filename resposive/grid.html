<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정 그리드 레이아웃</title>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
        }
        header {
            width: 960px;
            height: 120px;
            background-color: blue;
        }
        .head {
            font-size: 3em;
            color: #fff;
            text-align: center;
            line-height: 120px;
        }
        .content{
            float: left;
            width: 600px;
            height: 400px;
            padding: 15px;
            background-color: yellow;
        }
        .side {
            float: right;
            width: 300px;
            height: 400px;
            padding: 15px;
            background-color: greenyellow;
        }
        footer {
            clear: both;
            width: 960px;
            height: 120px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="head">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h2>여기는 본문</h2>
        </section>
        <aside class="side">
            <h2>사이드영역</h2>
        </aside>
        <footer>
            <h2>푸터</h2>
        </footer>
    </div>
</body>
</html>
