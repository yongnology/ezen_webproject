<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃(2)</title>
    <!--row 가로, col 세로-->
    <style>
        #area {
            width: 700px;
            display: grid;
            grid-template-columns: 40% 30% 30%;
            grid-template-rows: 100px 100px 100px;
            background-color: gray;
        }
        #area > div {
            margin: 2px;
            padding: 10px;
        }
        .grid1 {
            grid-column-start: 1;
            grid-column-end: 3;
            background: aqua;
        }
        .grid2 {
            grid-column-start: 3;
            grid-column-end: 4;
            background: blue;
        }
        .grid3 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
            background: red;
        }
        .grid4 {
            grid-column-start: 2;
            grid-column-end: 4;
            background: greenyellow;
        }
        .grid5{
            grid-column-start: 2;
            grid-column-end: 3;
            background: yellow;
        }
        .grid6 {
            grid-column-start: 3;
            grid-column-end: 4;
            background: chocolate;
        }
    </style>
</head>
<body>
    <div id="area">
        <div class="grid1">GRID 1</div>
        <div class="grid2">GRID 2</div>
        <div class="grid3">GRID 3</div>
        <div class="grid4">GRID 4</div>
        <div class="grid5">GRID 5</div>
        <div class="grid6">GRID 6</div>
    </div>
</body>
</html>
