<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link rel="stylesheet" href="mystyle.css">
<script src="js/jquery-1.7.2.min.js"></script>
<!-- filter나 plugin은 항상 기본 js 밑에 작성합니다. -->
<style>
body {
	margin: 20px auto;
	padding: 0;
	font-size: 13px;
}
ul#navi {
	width: 200px;
	text-indent: 10px;
}
ul#navi, ul#navi ul {
	margin: 0; padding: 0;
	list-style: none;
}
li.group {
	margin-bottom: 3px;
}
div.title {
	height: 35px;
	line-height: 3em;
	background: #9ab92e;
	cursor: pointer;
}
ul.sub li {
	margin-bottom: 2px;
	height: 35px;
	line-height: 3em;
	background: #fdf6dd;
	cursor: pointer;
}
ul.sub li a {
	display: block;
	width: 100%;
	height: 100%;
	text-decoration: none;
	color:#000;
}
ul.sub li:hover {
	background:#cf0;
}
</style>
</head>

<body onload="init(2)">
<ul id="navi">
	<li class="group">
		<div class="title">회사소개</div>
		<ul class="sub">
			<li><a href="#">CEO인사말</a></li>
			<li><a href="#">회사연역</a></li>
			<li><a href="#">찾아오는길</a></li>
		</ul>
	</li>
	<li class="group">
		<div class="title">제품소개</div>
		<ul class="sub">
			<li><a href="#">에어컨</a></li>
			<li><a href="#">냉장고</a></li>
		</ul>
	</li>
	<li class="group">
		<div class="title">Title 3</div>
		<ul class="sub">
			<li><a href="#">sub3</a></li>
			<li><a href="#">sub3</a></li>
		</ul>
	</li>
</ul>
<script>
	$('.sub').hide();
	$('.group').hover(function () {
		$(this).find('.sub').slideDown();
	}, function() {
		$(this).find('.sub').slideUp();
		// $(this).next().slideUp();	// 하위 메뉴를 누를 수 없다.
	});
</script>

</body>
</html>
