<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link href="mystyle.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		var sw=false;
		$('#home').click(function() {
			sw=! sw;
				if(sw) {
					$('#menu').animate({
						left:50
					}, 500);
				}else {
					$('#menu').animate({
						left:-600
					},500);
				}
			});

			$('#menu>li').hover(function() {
				$(this).animate({
					opacity:1
				},300);
			},function() {
				$(this).animate({
					opacity:0.2
				},300);
			})
		});
</script>
<style>
* {
	margin: 0;
	padding: 0;
}
body {
	background: #666;
}
div#container {
	position: relative;
	left: 0;
	top: 0;
	width: 600px;
	height: 200px;
}
div#home {
	position: absolute;
	z-index: 2;
	left: 0;
	top: 100px;
	width: 50px;
	height: 200px;
	background: #5f5f5f;
	color: #fff;
}
ul {
	position: absolute;
	z-index: 1;
	left: -600px;
	top: 100px;
	width: 600px;
	height: 200px;
	list-style: none;
}
ul li {
	float: left;
	width: 200px;
	height: 200px;
	opacity: 0.2;
}
</style>

</head>

<body>
<div id="container">
	<div id="home">HOME</div>
	<ul id="menu">
		<li><img src="images/th_bg1.jpg"></li>
		<li><img src="images/th_bg2.jpg"></li>
		<li><img src="images/th_bg3.jpg"></li>
	</ul>
</div>

</body>
</html>
