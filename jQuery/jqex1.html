<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>제이쿼리</title>

    <script>
        /*$(document).ready(function() {

        $(function () {
            $(function () {
                $('h1').click(function() {
                    $(this).css('color', 'red');
                    $(this).html('코로나 퇴치 완료');
                });
            });
        });
    </script>
</head>
<body>
    <h1>제이쿼리 시작</h1>
    <h1>자바스크립트 라이브러리</h1>
</body>
</html>
