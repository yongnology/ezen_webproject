<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>masonry</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #525252;
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: white;
            border-radius: 10px;
            float: left;
        }
        .big {width: 200px; height: 430px;}
        .normal {width: 210px; height: 210px}
        .small {width: 100px; height: 100px;}

    </style>
    <script>
        $(function () {
            $('#masonry-container').masonry({
                itemSelecor: '.item', /* 플러그인이 적용될 클래스 */
                columWidth: 110  /* 너비 높이 마진의 합 */
            });
        });
    </script>
</head>
<body>
    <div id="masonry-container">
        <div class="item small">1</div>
        <div class="item big">2</div>
        <div class="item normal">3</div>
        <div class="item small">4</div>
        <div class="item small">5</div>
        <div class="item small">6</div>
        <div class="item normal">7</div>
        <div class="item normal">8</div>
        <div class="item small">9</div>
        <div class="item small">10</div>
        <div class="item small">11</div>
    </div>
</body>
</html>
