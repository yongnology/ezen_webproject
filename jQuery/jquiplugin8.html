<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 플러그인8</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>

    </style>
    <script>
        $(function() {
            $('h1').tooltip({
                show : {
                    effect:'slideDown'
                }
            });
            $('img').tooltip({
                hide : {
                    effect : 'explode',
                    delay: 500
                }
            })
        });
    </script>
</head>
<body>
    <h1 title="자바스크립트로 만들어진 라이브러리">제이쿼리</h1>
    <p title="7월 22일">내일은 UI 구현 평가일 입니다.</p>
    <img src="images/car_green.jpg" alt="" title="하이브리드 자동차">
</body>
</html>
