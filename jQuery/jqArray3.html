<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>제이쿼리</title>
    <style>
        .hight_light {
            background: yellow;
            color: red;
            border: 3px solid blue;
        }
        .clean{
            background-color: red;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $('h1').hover(function() {
            $(this).addClass('hight_light');
        }, function() {
            $(this).removeClass('hight_light');
        });
    });
</script>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <h1>제이쿼리 메소드</h1>
    <h1>제이쿼리 이벤트</h1>
    <h1>제이쿼리 애니메이션</h1>
    <h1>제이쿼리 플러그인</h1>
</body>
</html>
