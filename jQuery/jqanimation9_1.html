<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        img {
            width: 37px;
            height: 21px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            $('img').click(function (event) {
                /* 확대하는 방법 1
                var w=$(this).css('width');
                var h=$(this).css('height');
                $(this).animate({
                    // width:parseInt(w)+37,
                    width:parseInt(w)*2,
                    //height:parseInt(h)+21,
                    height:parseInt(h)*2,
                },500);
                */

                /* 확대 축소하는 방법 */
                if(event.shiftKey) {    // shift 키 눌렀다면
                    $(this).animate({
                        width: '-=37',
                        height: '-=21'
                        /* width: '*=2',
                        height: '*=2' */
                    },1000);
                    console.log("누름")
                } else {    // shift 키 누르지 않았다면
                    $(this).animate({
                        width: '+=37',
                        height: '+=21'
                        /* width: '*=2',
                        height: '*=2' */
                    },1000);
                }
            });
        });
    </script>
</head>
<body>
    <img src="images/car_green.jpg" alt="">
</body>
</html>
