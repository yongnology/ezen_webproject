<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 플러그인9</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        .box {
            padding: 5px;
        }
        .box > p {
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        $(function() {
            $('#button').hover(function() {
                $(this).addClass('ui-state-hover');
            }, function() {
                $(this).removeClass('ui-state-hover');
            });
            $('#button').click(function() {
                $(this).toggleClass('ui-state-active');
            });
            $('#radiobox').buttonset();
            $('#radiobox>input').change(function () {
                reset();
                $('#output').addClass('ui-state-'+$(this).val());
            });
            $('button').click(function() {
                reset();
            });
            function reset() {
                // attr로 class를 기본으로 초기화
                $('#output').attr('class','ui-widget-content ui-corner-all')
            }
        });
    </script>
</head>
<body>
    <div id="button" class="box ui-state-default ui-corner-all">
        <p>코로나 우리 모두 이겨냅시다.</p>
    </div>
    <div id="radiobox">
        <input type="radio" id="highlight" name="theme" value="highlight">
        <label for="highlight">highlight</label>
        <input type="radio" id="error" name="theme" value="error">
        <label for="error">error</label>
        <input type="radio" id="error-text" name="theme" value="error-text">
        <label for="error-text">error-text</label>
        <input type="radio" id="disabled" name="theme" value="disabled">
        <label for="disabled">disabled</label>
        <button>RESET</button>
    </div>
    <div id="output" class="ui-widget-content ui-corner-all">
        <p>비트코인과 이더리움이 일주일 동안의 가파른 반등으로 각각 3000만원, 200만원에 재진입한 후 상승세를 멈추고 내림세를 보이고 있다. </p>
        <p>알트코인(얼터너티브 코인·비트코인을 제외한 나머지 대체 가상화폐) 대장 이더리움은 내림세를 기록 중이다. 같은 시각 빗썸에서 이더리움은 0.84% 내린 20만9000원을 나타냈다</p>
    </div>
</body>
</html>
