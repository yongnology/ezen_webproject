<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창(z-index)</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        #popup {
            display: none;
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 1000;
            /* right: 10px;*/    /* 임의 추가*/
        }
        #popup > .title {
            padding: 5px;
            border: 1px solid;
            background-color: #ccc;
            font-size: 1.2em;
            font-weight: bold;
            cursor: move;   /* 움직이는 모양의 커서*/
        }
        #popup > .popup_close {
            position: absolute;
            width: 25px;
            height: 25px;
            top: 5px;
            right: 5px;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            text-align: center;
        }

    </style>
    <script>
        $(function() {
            setTimeout(function() {
               popupOpen();
            },2000);
        });
            // 팝업창 오픈 함수
            function popupOpen() {
                $('#popup').css({
                    left: 300,
                    top: 100
                }).show('blind',500);
                $('#popup').draggable();
            }
            // 팝업창 닫기 함수
            function popupClose() {
                $('#popup').hide('explode');
            }
    </script>
</head>
<body>
    <h1>여기는 메인화면</h1>
    <p>여기는 메인페이지 내용입니다.</p>
    <img src="images/Penguins.jpg">
    <!-- 팝업 창(광고) 영역-->
    <div id="popup">
        <div class="title">공지사항</div>
        <a href="#" class="popup_close" onclick="popupClose()">X</a>
        <div class="content">
            <p>7월 22일 금요일 UI 구현 평가일</p>
            <p>5층 한의원에서 진단검사</p>
            <p>node.js와 React 수업 시작!!</p>
        </div>
    </div>
</body>
</html>
