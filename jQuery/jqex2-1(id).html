<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        // 아이디 선택자
        $('#target').css('color', 'red');
    });
</script>
</head>
<body>
    <h1>제이쿼리 시작</h1>
    <p>자바스크립트로 만들어진 라이브러리</p>
    <ul>
        <li>선택자</li>
        <li>메소드</li>
        <li>이벤트</li>
        <li>응용기술</li>
    </ul>
    <p id="target">홈페이지 제작중...</p>
    <p class="cho">html, css, javascript(jQuery)</p>
</body>
</html>
