<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .images {
            display: none;
        }
    </style>
    <script>
        $(function () {
            $('button').click(function() {
                $('.images').fadeToggle(1000);  // 문서 객체를 선명하게 보여준다.
            });
        });
    </script>
</head>
<body>
    <button>이미지 보기</button>
    <div class="images">
        <h1>오늘의 뉴스</h1>
        <p>Est commodo adipisicing incididunt nisi anim minim consectetur laborum ipsum.</p>
        <img src="images/car_green.jpg" alt="">
    </div>
</body>
</html>
