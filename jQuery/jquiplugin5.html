<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 플러그인5</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        .item {
            margin: 3px;
            padding: 5px;
        }
        .item > img {
            width: 100px;
            height: 100px;
        }
        #wrap {
            overflow: hidden;
        }
        #wrap>div { /* 아이콘 */
            float: left;
        }
        #dock {
            position: fixed;
            min-height: 120px;
            width: 100%;
            bottom: 0;
            z-index: 1;
        }
        #dock > div {
            float: right;
        }
    </style>
    <script>
        $(function() {
            for(var i=0; i<21; i++) {
                var icon='';
                icon+='<div class="ui-widget-content ui-corner-all item">';
                icon+='<img src="images/' + i + '.png">';
                icon+='</div>'
                $('#wrap').append(icon);
            }
            $('#wrap>div').draggable({
                helper:'clone', // 복제
                zIndex:100,
                scroll:false
            });
            $('#dock').droppable({
                accept:'#wrap>div', // 아이콘을 받아들이겠다.
                drop:function(event, ui) {  // 드롭을 하면 이벤트 발생
                    $(ui.draggable).fadeOut('fast', function() {    // 아이콘은 없어지고
                        $(this).appendTo('#dock').fadeIn('fast');   // dock 클래스에 fadeIn 효과로 추가
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrap">

    </div>
    <div id="dock" class="ui-state-error">

    </div>
</body>
</html>
