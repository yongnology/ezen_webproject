<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $('h1').css('background','yellow').add('p').css('border','1px solid red');
    });
</script>
</head>
<body>
    <h1>html 제작</h1>
        <p>홈페이지 뼈대</p>
    <h1>css 스타일</h1>
        <p>홈페이지를 꾸미고 레이아웃</p>
    <h1>javascript 제작</h1>
        <p>정적인 홈페이지를 동적으로 제어</p>
</body>
</html>
