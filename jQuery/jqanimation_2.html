<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>애니메이션(.hide)</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .img {
            position: relative;
            opacity: 0;
        }
    </style>
    <script>
        $(function () {
            $('button').click(function() {
                /*
                $('.news').show(2000, function () { // 'fast' 약0.2s, 'normal' 약0.4, 'slow' 약0.6s,
                    $('.news').hide(2000);
                });*/    
                $('.news').hide('slow', function() {
                    $('image > img ').animate ({
                        opacity:1
                    }, 3000, function () {
                        $('image > img').animate({
                            left:1000
                        });
                    });
                });
            });
        });
        
    </script>
</head>
<body>
    <button>뉴스 감추기</button>
    <p>.hide('slow', callback 함수 )</p>

</html>
