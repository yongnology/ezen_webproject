<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 플러그인6</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>

    </style>
    <script>
        $(function() {
            var words=['able','apple','application','bear','bit','byte','car','cable','사과','사과주스']
            $('#eng').autocomplete({    // autocomplete:자동완성기능
                source:words    // 소스(자동완성은) words 배열을 사용할 것이다.
            });
        });
    </script>
</head>
<body>
    <div>
        <label for="eng">단어</label>
        <input type="text" id="eng">
    </div>
</body>
</html>
