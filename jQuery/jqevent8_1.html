<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>마우스 이벤트</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            position: absolute;
        }
        .outer {
            width: 200px;
            height: 200px;
            background: orange;
            padding: 50px;
            margin: 10px;
            /* box-sizing: border-box; */
        }
        .inner {
            width: 100%;
            height: 100%;
            background: red;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
    <script>
        $(function() {
            $('.outer').mouseenter(function() {
                $('body').append('<h3> .outer에 <span class="red">mouseenter</span> (<span class="red">내부로</span> 이동)')
            }).mouseleave(function() {
                $('body').append('<h4> .outer에 <span class="blue">mouseleave</span> (<span class="blue">외부로</span> 이동)</h4>')
            })
            $('.inner').mouseenter(function() {
                $('body').append('<h3> .inner에 <span class="red">mouseenter</span> (<span class="red">내부로</span> 이동)')
            }).mouseleave(function() {
                $('body').append('<h4> .inner에 <span class="blue">mouseleave</span> (<span class="blue">외부로</span> 이동)</h4>')
            })

/* 
            $('.outer').mouseover(function (){
                $('body').append('<h2>.outer에 마우스<b><span class="red">오버</span></b> 수행</h2>')
            }).mouseenter(function() {
                $('body').append('<h3>.outer에 마우스 <span class="blue">엔터</span> 수행</h3>')
            });
            $('.inner').mouseleave(function() {
                $('body').append('<h2>.inner에마우스 리브(외부로 이동)</h2>')
            }) */
        });
    </script>
</head>
<body>
    <div class="outer">
        <div>outer</div>
        <div class="inner">
            <div>inner</div>            
        </div>
    </div>
</body>
</html>
