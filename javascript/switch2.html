<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 문제</title>
    <script>
        var input = Number(prompt("숫자를 입력하세요"));

        switch(input % 2) {
            case 0 :
                document.write("짝수입니다.");
                break;
            case 1 :
                document.write("홀수입니다.");
                break;
            default:
                alert("숫자가 아닙니다.");
        }
    </script>
</head>
<body>
</body>
</html>
