<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
    <script>
        /* 펙토리 구하기 */
        var num = prompt("숫자를 입력하세요");
        var nFact = 1;
        var i = 2;
        while( i <= num ) {
            nFact *= i; // nFact = nFact * i;
            i++;
        }
        document.write(num+"! = "+ nFact);
    </script>
</head>
<body>
    
</body>
</html>
