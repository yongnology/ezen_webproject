<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for)과 continue</title>
    <!--짝수들의 합 구하기-->
    <script>
        var nums=[26, 42, 15, 36, 78, 17, 85, 22 ,62, 33];
        var sum=0;
        for(var i=0; i<nums.length; i++) {
            if(nums[i] % 2 == 1) {
                continue;
            }
            sum += nums[i];
        }
        document.write("짝수들의 합 : "+sum+"<br><br>");

        var fruits=['포도', '사과', '자두', '참외'];
        for(var i=0; i<fruits.length; i++) {
            document.write(fruits[i] + "<br>");
        }
        document.write("<br>")

        // 위와 아래는 출력값이 같다.
        // in은 배열을 전달한다.
        for(var i in fruits) {
            document.write(fruits[i]+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
