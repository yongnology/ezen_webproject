<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <style>
        #result {
            width: 500px;
            height: 100px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 1px 2px 1px #666;
            font-size: 1.4em;
            line-height: 100px;
            font-weight: bold;
            text-align-last: center;
        }
    </style>
</head>
<body>
    <h1>조건문 문제</h1>
    <div id="result">

    </div>
    <script>
        var userNumber=prompt("숫자를 입력하세요","0");
        var displayArea=document.querySelector("#result");
        if(userNumber != null) {
            if(userNumber % 3 === 0) {
                displayArea.innerHTML=userNumber+"은 3의 배수입니다.";
            }
            else {
                displayArea.innerHTML=userNumber+"은 3의 배수가 아닙니다.";
            }
        } else {
            alert("입력이 취소되었습니다.");
        }
    </script>
</body>
</html>
