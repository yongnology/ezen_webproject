       // 선생님 답
        var unum = prompt("숫자를 입력해주세요.","00");
        for(var i=2; i<= unum; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            for(var j=1; j<= 9; j++) {
                document.write(i + " X " + j + " = " + i*j+"<br>");
            }
            document.write("</div>")
        }
    </script>
