<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 응용</title>
    <script>
        var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요")); // Number : 숫자로 자료를 받음
        var num2 = parseInt(prompt("두 번째 숫자를 입력하세요")); // parseInt : 정수로 자료를 받음
        var result = addNumber(num1, num2);
        function addNumber(a, b) {
            var sum=a+b;
            return sum;
        }
    </script>
</head>
