<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문2</title>
    <script>
        var season=["봄", "여름", "가을", "겨울"];
        for(var i = 0; i<season.length; i++) {
            document.write(season[i]+"<br>");
        }
        document.write("<br>")
        /* 거꾸로 출력하기 */
        var season1=["봄", "여름", "가을", "겨울"];
        for(var i = season1.length-1; i>=0; i--) {
            document.write(season1[i]+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
