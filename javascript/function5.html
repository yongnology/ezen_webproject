<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // prompt 시 Number로 묶거나 parseInt로 묶으면 숫자로 자료를 받을 수 있다.
        var num1 = Number(prompt("첫 번째 숫자를 입력하세요")); // Number : 숫자로 자료를 받음
        var num2 = parseInt(prompt("두 번째 숫자를 입력하세요")); // parseInt : 정수로 자료를 받음
        addNumber(num1, num2);
        function addNumber(a, b) {
            var sum=a+b;
            alert("두 수를 더한 값은 "+ sum + "입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
