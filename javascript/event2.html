<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM을 이벤트로 처리하기</title>
    <style>
        #rect {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin-left: 100px;
            transition: 0.2s;
            /*
            position: absolute;
            bottom: 300px;
            */
        }
    </style>
    <script>
        window.onload = function() {
            var pic = document.querySelector("#pic");
            var myRect = document.querySelector("#rect");
            pic.addEventListener("mouseover", changePic, false);
            pic.addEventListener("mouseout", originPic, false);
            myRect.addEventListener("mouseover", function () {
                myRect.style.backgroundColor="yellow";
                myRect.style.borderRadius="50%";
                
            });
            myRect.addEventListener("mouseout", function () {
                myRect.style.backgroundColor="";
                myRect.style.borderRadius="";
            });
            

        }
        function changePic() {
            pic.src="images/boy.png";
        }
        function originPic() {
            pic.src="images/girl.png";
        }
    </script>
</head>
<body>
    <img src="images/girl.png" alt="" id="pic">
    <div id="rect"></div>
</body>
</html>
