<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체(Math)</title>
    <script>
        var num1 = Math.random();   // 랜덤의 출력
        var num2 = Math.floor(5.7); // 소수점 버림
        var num3 = Math.ceil(2.3);  // 숫자 올림
        var num4 = Math.round(3.4); // 반올림
        var num5 = Math.abs(-5);    // 절대값
        var num6 = Math.pow(2,3);   // x의 y제곱
        var num7 = Math.sqrt(4);     // 제곱근
        var num8 = Math.max(52,64,3,68,12,45); // 가장 큰 값
        var num9 = Math.min(52,64,3,68,12,45); // 가장 큰 값
        

        document.write(num1);   // 랜덤 수 출력
            document.write("<br>");
        document.write(num2);   // 5출력
            document.write("<br>");
        document.write(num3);   // 3출력
            document.write("<br>");
        document.write(num4);   // 3출력
            document.write("<br>");
        document.write(num5);   // 5출력
            document.write("<br>");
        document.write(num6);   // 8출력
            document.write("<br>");
        document.write(num7);   // 2출력
            document.write("<br>");
        document.write(num8);   // 68출력
            document.write("<br>");
        document.write(num9);   // 3출력

    </script>
</head>
<body>
    
</body>
</html>
