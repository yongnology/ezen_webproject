<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // var 변수 선언 명령
        var str = "안녕하세요";
        document.write(str);    // 안녕하세요

        var num = 2*5;
        document.write("<h2>"+num+"</h2>"); // 10

        var num1 = 10;
        var num2 = 20;
        document.write("<h1>"+(num1>num2)+"<h1>") // false
        document.write(30>20>10); // false
        document.write("<br>");
        document.write(30>20 && 20>10); // true

        document.write('<p>'+'52 + 273' + '</p>'); // 52 + 273
        document.write(52+273); // 325
        document.write("<br>");

        document.write(52 * 27); // 1404
        document.write("<br>");

        document.write("52" * 27); // 1404
        document.write("<br>");

        document.write(52 * "27"); // 1404
        
    </script>
</head>
<body>
    
</body>
</html>
