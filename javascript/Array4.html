<!DOCTYPE html>
<html>
<head>
    <title>배열 객체와 함수</title>
<script>
    var fruit1=['바나나', '사과', '자두', '수박'];
    var fruit2=['메론', '포도', '감귤'];
    // 배열에서 요소를 추출
    fruit1.pop();
    console.log(fruit1);

    // 배열에서 요소를 추출(맨 처음부터)
    fruit2.shift();
    console.log(fruit2);

    //---------------------------------------//
    // 원하는 위치의 요소를 삭제하거나 추가
    var fruit3=['바나나', '사과', '자두', '수박'];
    var fruit4=['메론', '포도', '감귤'];
    
    // 배열 2번째(자두) 부터 삭제
    fruit3.splice(2);
    console.log(fruit3);
    
    // 배열 2번째(감귤) 부터
    fruit4.splice(2,1,"딸기", "파인애플");
    console.log(fruit4); // 메론, 포도, 딸기, 파인애플
    //---------------------------------------//
    // 원하는 위치의 요소를 추출(slice) - 원본 배열은 변경되지 않음.
    var fruit5=['바나나', '사과', '자두', '수박','메론'];
    //var result = fruit5.slice(2);
    var result = fruit5.slice(1,4);
    console.log(result);
    
    var nums=[56,78,20,96,74]
    nums.sort(); // 배열의 값을 오름차 순으로 정렬
    console.log(nums);

    fruit5.reverse(); // 배열을 거꾸로 정렬
    console.log(fruit5);

</script>
</head>
<body>
    
</body>
</html>
