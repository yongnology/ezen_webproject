<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <style>
        #result {
            width: 500px;
            height: 100px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 1px 2px 1px #666;
            font-size: 1.4em;
            line-height: 100px;
            font-weight: bold;
            text-align-last: center;
        }
    </style>
</head>
<body>
    <h1>조건문 문제</h1>
    <div id="result">

    </div>
    <script>
        var num =12;
        if(num=1) {
            alert('두 값은 같습니다.');
             // 같은 숫자형인 경우라서 등호 한개는 같다라고 표시된다.
             /* 등호 개수에 따라
                = 타입이 같은지
                == 값이 같은지
                === 타입, 값 모두 같은지
                */
        } else {
            alert('두 값은 다릅니다.');
        }
    </script>
</body>
</html>
