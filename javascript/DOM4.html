<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM)-수정2</title>
    <script>
        window.onload = function () {
            var contents = ["반갑습니다.", "문서객체모델"];
            // var head = document.getElementsByTagName('h1');
            // var head = document.getElementsByClassName('header');
            // var head = document.querySelectorAll('h1');
            var head = document.querySelectorAll('.header');    // .이 있어야 한다.
            for(var i=0; i<head.length; i++) {
                head[i].innerHTML=contents[i];
            }
        }
    </script>
</head>
<body>
    <h1 class="header">안녕하세요</h1>
    <h1 class="header">브라우저객체모델</h1>
</body>
</html>
