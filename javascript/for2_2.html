<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 문제</title>
    <script>
        var scores = [89,75,96,70,62,88,83];
        /* 총점과 평균 */
        var sum=0;
        var avg;
        
        for(var i=0; i<scores.length; i++) {
            sum += scores[i];
        }
        document.write("<p>총점 : <span>"+sum+"</span></p>");
        avg = sum/scores.length;
        document.write("<p>평균 : <span>" + avg+"</span></p>")
    </script>
    <style>
        p {
            color: blue;
            font-weight: bold;
        }
        p span {
            color: red;
        }
    </style>
</head>
<body>

</body>
</html>
