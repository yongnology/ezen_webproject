<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        var amount = prompt("수량을 입력하세요");
        var result = amount * 2000;
        document.write("총 매출액 = " + result); // 입력되는것은 문자지만 곱셈은 입력받은 문자숫자를 곱해준다.
        alert("총 매출액 = " + result); // 경고창으로 값을 출력한다.
        console.log("총 매출액 = " + result); // 콘솔창 값을 출력한다. ( F12눌렀을 떄 볼 수 있다.)
    </script>
</head>
