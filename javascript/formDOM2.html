<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>폼을 다루는 기술</title>
<script>
        function displaySelect() {
            var selectMenu = document.testForm.class;
            var text = selectMenu.options[selectMenu.selectedIndex].innerText;
            alert("["+ text + "]를 선택하셨습니다.");
        }
</script>
</head>
<body>
    <form name="testForm">
        <p>
            <label>학과</label>
            <select name="class" onchange="displaySelect();">
                <option value="archi">건축공학과</option>
                <option value="mechine">기게공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </select>
        </p>
    </form>
</body>
</html>
