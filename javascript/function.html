<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수, 이벤트</title>
    <script>
        function hello(na) {
            alert(na+"님 안녕하세요");
        }
        function addNum(num1, num2) {
            alert("두 수의 합 = " + (num1+num2))
        }
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
    <p>아래의 버튼을 눌러보세요</p>
    <button onclick="hello('김철수');">인사하기</button>
    <button onclick="addNum(54,96);">더하기</button>
</body>
</html>
