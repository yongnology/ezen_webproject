<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 모델(DOM)</title>
    <script>
        /* 문서 객체를 생성하는 방법 */
        window.onload = function() {

            var header = document.createElement('h1');
            var textNode = document.createTextNode('안녕하세요');
            header.appendChild(textNode);
            document.body.appendChild(header);

            /*
            var image=document.createElement('img');    // img 태그를 추가한다.
            image.src="images/Penguins.jpg";    // 이미지의 소스를 설정한다.
            image.width=500;
            image.height=350;
            document.body.appendChild(image);   // body안에 자식으로 추가한다.(image를)
            */
            var img=document.createElement('img');  // 생성된 객체는 img
            img.setAttribute('src','images/Penguins.jpg'); // img 속성을 세팅한다.('속성이름','속성값')
            img.setAttribute('width', 500);
            img.setAttribute('height', 350);
            document.body.appendChild(img);
        }
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
    <img src="images/car_green.jpg" alt="">
</body>
</html>
