<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체모델(DOM)-생성2</title>
    <script>
        window.onload = function() {
            document.body.innerHTML+="<h1>안녕하세요</h1>";
            var output="";
            output+="<ul>";
            output+="<li>자바스크립(DOM)</li>"
            output+="<li>라이브러리(jQuery)</li>"
            output+="<li>Ajax</li>"
            output+="</ul>"
            document.body.innerHTML+=output;
            //문서의.바디의.열고닫는 곳안에 = "내용입력";
        }
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
</body>
</html>
